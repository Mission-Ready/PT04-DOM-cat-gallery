<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan's Cats</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gallery-container">

      <h1>Cat Gallery</h1>
      <div class="selected-image-container">
        <button class="arrow" id="left-arrow">&lt;</button>
        <img id="selected-image" src="images/pepper1.jpg" alt="Selected Cat" />
        <button class="arrow" id="right-arrow">&gt;</button>
      </div>
      <p id="image-name">Pepper 1</p>
      <div class="thumbnail-container">
        <img class="thumbnail" src="images/pepper1.jpg" alt="Pepper 1" />
        <img class="thumbnail" src="images/pepper2.jpg" alt="Pepper 2" />
        <img class="thumbnail" src="images/pepper3.jpg" alt="Pepper 3" />
        <img class="thumbnail" src="images/pepper4.jpg" alt="Pepper 4" />
        <img class="thumbnail" src="images/pepper5.jpg" alt="Pepper 5" />
        <img class="thumbnail" src="images/snickers1.jpg" alt="Snickers 1" />
        <img class="thumbnail" src="images/snickers2.jpg" alt="Snickers 2" />
        <img class="thumbnail" src="images/snickers3.jpg" alt="Snickers 3" />
        <img class="thumbnail" src="images/snickers4.jpg" alt="Snickers 4" />
        <img class="thumbnail" src="images/snickers5.jpg" alt="Snickers 5" />
      </div>
    </div>
  </body>
</html>
